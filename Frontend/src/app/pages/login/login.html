<div
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--color-primary-light) 0%, #ffffff 100%);">
    <div class="card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: var(--color-primary); margin-bottom: 0.5rem;">TechHelpDesk</h1>
            <p style="color: var(--color-text-light);">Sign in to your account</p>
        </div>

        <div *ngIf="error" class="error-msg"
            style="background: #fee2e2; color: #dc2626; padding: 0.75rem; border-radius: var(--radius-sm); margin-bottom: 1.5rem; text-align: center;">
            {{ error }}
        </div>

        <form (ngSubmit)="login()">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" [(ngModel)]="email" name="email" required placeholder="name@company.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loading">
                {{ loading ? 'Signing in...' : 'Sign In' }}
            </button>
        </form>

        <!-- Development Tools -->
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--color-border);">
            <p style="font-size: 0.875rem; color: var(--color-text-light); margin-bottom: 0.5rem;">Development Tools</p>
            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                <a href="http://localhost:3000/api" target="_blank" class="btn btn-outline"
                    style="font-size: 0.75rem; padding: 0.375rem 0.75rem;">
                    ðŸ“š API Docs (Swagger)
                </a>
                <a href="http://localhost:3000/coverage/" target="_blank" class="btn btn-outline"
                    style="font-size: 0.75rem; padding: 0.375rem 0.75rem;">
                    ðŸ§ª Backend Tests
                </a>
                <button (click)="openTestReports()" class="btn btn-outline"
                    style="font-size: 0.75rem; padding: 0.375rem 0.75rem;">
                    ðŸ“Š Test Reports
                </button>
            </div>
        </div>
        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--color-text-light);">
            <p>Demo Credentials:</p>
            <div style="display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap; margin-top: 0.5rem;">
                <span class="badge badge-closed" style="cursor: pointer;"
                    (click)="email='admin@techhelpdesk.com'; password='admin123'">Admin</span>
                <span class="badge badge-closed" style="cursor: pointer;"
                    (click)="email='tech@techhelpdesk.com'; password='tech123'">Tech</span>
                <span class="badge badge-closed" style="cursor: pointer;"
                    (click)="email='client@techhelpdesk.com'; password='client123'">Client</span>
            </div>
        </div>
    </div>
</div>
