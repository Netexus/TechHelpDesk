<div class="container" style="padding-top: 2rem;">
    <!-- Header Section -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <div>
            <h1>User Management</h1>
            <div style="display: flex; align-items: center; gap: 0.75rem; margin-top: 0.5rem;">
                <p style="color: var(--color-text-light); margin: 0; font-size: 0.875rem;">
                    Logged in as: <strong style="color: var(--color-text);">{{ user?.name }}</strong>
                </p>
                <span
                    style="display: inline-block; padding: 0.25rem 0.75rem; border-radius: 1rem; font-size: 0.75rem; font-weight: 600; text-transform: uppercase;"
                    [style.background]="user?.role === 'admin' ? '#ef4444' : '#3b82f6'" [style.color]="'white'">
                    {{ user?.role }}
                </span>
            </div>
        </div>
        <button class="btn btn-outline" (click)="router.navigate(['/dashboard'])">‚Üê Back to Dashboard</button>
    </div>

    <div class="card" style="margin-bottom: 2rem;">
        <h3>Create New User</h3>
        <div *ngIf="error" class="error-msg">{{ error }}</div>
        <form (ngSubmit)="createUser()"
            style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 1rem; align-items: end;">
            <div class="form-group" style="margin-bottom: 0;">
                <label>Name</label>
                <input type="text" [(ngModel)]="newUser.name" name="name" required>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <label>Email</label>
                <input type="email" [(ngModel)]="newUser.email" name="email" required>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <label>Password</label>
                <input type="password" [(ngModel)]="newUser.password" name="password" required>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <label>Role</label>
                <select [(ngModel)]="newUser.role" name="role" required>
                    <option value="client">Client</option>
                    <option value="technician">Technician</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loading">
                {{ loading ? 'Creating...' : 'Create User' }}
            </button>
        </form>
    </div>

    <div class="card">
        <h3>Existing Users</h3>
        <table style="width: 100%; border-collapse: collapse; margin-top: 1rem;">
            <thead>
                <tr style="text-align: left; border-bottom: 2px solid #f1f5f9;">
                    <th style="padding: 0.5rem;">Name</th>
                    <th style="padding: 0.5rem;">Email</th>
                    <th style="padding: 0.5rem;">Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" style="border-bottom: 1px solid #f1f5f9;">
                    <td style="padding: 0.5rem;">{{ user.name }}</td>
                    <td style="padding: 0.5rem;">{{ user.email }}</td>
                    <td style="padding: 0.5rem; text-transform: capitalize;">{{ user.role }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
