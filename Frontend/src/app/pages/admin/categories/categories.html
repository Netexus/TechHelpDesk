<div class="container" style="padding-top: 2rem;">
    <!-- Header Section -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <div>
            <h1>Category Management</h1>
            <div style="display: flex; align-items: center; gap: 0.75rem; margin-top: 0.5rem;">
                <p style="color: var(--color-text-light); margin: 0; font-size: 0.875rem;">
                    Logged in as: <strong style="color: var(--color-text);">{{ user?.name }}</strong>
                </p>
                <span
                    style="display: inline-block; padding: 0.25rem 0.75rem; border-radius: 1rem; font-size: 0.75rem; font-weight: 600; text-transform: uppercase;"
                    [style.background]="user?.role === 'admin' ? '#ef4444' : '#3b82f6'" [style.color]="'white'">
                    {{ user?.role }}
                </span>
            </div>
        </div>
        <button class="btn btn-outline" (click)="router.navigate(['/dashboard'])">‚Üê Back to Dashboard</button>
    </div>

    <div class="card" style="margin-bottom: 2rem;">
        <h3>Create New Category</h3>
        <div *ngIf="error" class="error-msg">{{ error }}</div>
        <form (ngSubmit)="createCategory()"
            style="display: grid; grid-template-columns: 1fr 2fr auto; gap: 1rem; align-items: end;">
            <div class="form-group" style="margin-bottom: 0;">
                <label>Name</label>
                <input type="text" [(ngModel)]="newCategory.name" name="name" required>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <label>Description</label>
                <input type="text" [(ngModel)]="newCategory.description" name="description" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loading">
                {{ loading ? 'Creating...' : 'Create Category' }}
            </button>
        </form>
    </div>

    <div class="card">
        <h3>Existing Categories</h3>
        <table style="width: 100%; border-collapse: collapse; margin-top: 1rem;">
            <thead>
                <tr style="text-align: left; border-bottom: 2px solid #f1f5f9;">
                    <th style="padding: 0.5rem;">Name</th>
                    <th style="padding: 0.5rem;">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cat of categories" style="border-bottom: 1px solid #f1f5f9;">
                    <td style="padding: 0.5rem;">{{ cat.name }}</td>
                    <td style="padding: 0.5rem;">{{ cat.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
