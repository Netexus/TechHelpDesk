codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: auto
        threshold: 1%
        if_ci_failed: error
    
    patch:
      default:
        target: auto
        threshold: 1%

flags:
  backend:
    paths:
      - Backend/
    carryforward: true
  
  frontend:
    paths:
      - Frontend/
    carryforward: true

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "**/*.spec.ts"
  - "**/*.spec.js"
  - "**/test/**"
  - "**/tests/**"
  - "**/*.config.js"
  - "**/*.config.ts"
